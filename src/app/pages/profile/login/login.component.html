<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<app-header-layout></app-header-layout>
<body class="horizontal-layout horizontal-menu 1-column   menu-expanded blank-page blank-page"
      data-open="click" data-menu="horizontal-menu" data-col="1-column">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="app-content container center-layout mt-2">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="flexbox-container">

        <div class="col-12 d-flex align-items-center justify-content-center">

          <div class="col-md-4 col-10 box-shadow-2 p-0">
            <img src="assets/app-assets/images/logo.png" alt="branding logo" style=" width: 100%;" >
            <div class="card border-grey border-lighten-3 m-0">

              <div class="card-content">
                <div class="card-body">
                  <form class="form-horizontal form-simple" style="zoom:80%" *ngIf="!isLoggedIn" name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm" novalidate>
                    <!--                  <form class="form-horizontal form-simple" style="zoom:80%" (ngSubmit)="onSubmit()" [formGroup]="reactiveForm" novalidate  >-->

                    <fieldset class="form-group position-relative has-icon-left">
                      <label for="rutempresa" class="h6 ">RUT Empresa (*)</label>
                      <input type="text" class="form-control" id="rutempresa" name="rutempresa" [(ngModel)]="form.rutempresa" required #rutempresa="ngModel"/>
                      <div class="alert alert-danger" role="alert" *ngIf="rutempresa.errors && f.submitted">
                        RUT Empresa es requerido
                      </div>
<!--                      &lt;!&ndash;                      <div *ngIf="f.rutempresa.touched && f.rutempresa.invalid" class="alert alert-danger">&ndash;&gt;-->
<!--                      <div *ngIf="submitted && f.rutempresa.errors" class="alert alert-danger">-->
<!--                        <div *ngIf="f.rutempresa.errors.required">Rut Empresa es requerido</div>-->
<!--                        <div *ngIf="f.rutempresa.errors.minlength">Rut Empresa mínimo 3 caracteres</div>-->
<!--                      </div>-->
                    </fieldset>

                    <fieldset class="form-group position-relative has-icon-left">
                      <label for="rutpersona" class="h6" style="size:0.5px">RUT Persona (*)</label>
                      <input type="text" class="form-control" id="rutpersona" name="rutpersona" [(ngModel)]="form.rutpersona" required #rutpersona="ngModel">
                      <div class="alert alert-danger" role="alert" *ngIf="rutpersona.errors && f.submitted">
                        RUT Persona es requerido
                      </div>
<!--                      <div *ngIf="submitted && f.rutpersona.errors" class="alert alert-danger">-->
<!--                        <div *ngIf="f.rutpersona.errors.required">Rut Persona es requerido</div>-->
<!--                        <div *ngIf="f.rutpersona.errors.minlength">Rut Persona mínimo 3 caracteres</div>-->
<!--                      </div>-->
                    </fieldset>

                    <fieldset class="form-group position-relative has-icon-left">
                      <label for="password" class="h6">Clave (*)</label>
                      <input type="password" class="form-control" id="password" name="password" [(ngModel)]="form.password" required #password="ngModel" style="margin-bottom: 0;"/>
                      <div class="alert alert-danger" role="alert" *ngIf="password.errors && f.submitted">
                        <div *ngIf="password.errors.required">Clave es requerida</div>
<!--                        <div *ngIf="password.errors.minlength">Clave mínimo 6 caracteres</div>-->
                      </div>
<!--                      <div *ngIf="submitted && f.clave.errors" class="alert alert-danger">-->
<!--                        <div *ngIf="f.clave.errors.required">Clave es requerida</div>-->
<!--                        <div *ngIf="f.clave.errors.minlength">Clave mínimo 3 caracteres</div>-->
<!--                      </div>-->
                    </fieldset>

                    <button type="submit" class="btn btn-success btn-block" style="color:white"> Entrar</button>
                    <div class="alert alert-danger" role="alert" *ngIf="showErrorCredenciales">
                      Error en las credenciales
                    </div>
                  </form>
                </div>
              </div>
              <div class="card-footer">
                <div class="col-12">
                  <span class="float-sm-left   texto-gris">ver 1.0.0</span>
                  <span class="float-sm-center text-center m-0 texto-gris" style="padding-left: 18%">07/04/2021</span>
                  <span class="float-sm-right  texto-gris">18:30pm </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->
<app-ayuda-layout></app-ayuda-layout>
<app-footer-layout></app-footer-layout>
</body>
</html>
