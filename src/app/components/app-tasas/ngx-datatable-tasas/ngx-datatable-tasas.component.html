<ngx-datatable #myCostoFondo
               class="material ngx-datatable datatable-body-row"
               [headerHeight]="50"
               [limit]="5"
               [columnMode]="ColumnMode.force"
               [footerHeight]="50"
               rowHeight="auto"
               [rows]="rows"
               [columns]="columns"
               id="test01"

>
  <ngx-datatable-column [sortable]="false" name="$\DÃ­as" prop="1" >
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
              {{ value }}
            </span>
    </ng-template>
  </ngx-datatable-column>

  <ngx-datatable-column [sortable]="false"  *ngFor="let columnnas of encabezadoTabla; let i = index" name="{{columnnas.rangoPlazo}}" prop="{{i+2}}">
    <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
      <ng-container *ngIf="tasaEdit; then editable; else blocked">
      </ng-container>
      <ng-template #editable>
            <span
              (click)="editing[rowIndex + '-' + (i+2) ] = true"
              *ngIf="!editing[rowIndex + '-' + (i+2) ]"
            >
              {{ value }}
            </span>
        <input
          autofocus
          (blur)="updateValue($event, (i+2), rowIndex)"
          *ngIf="editing[rowIndex + '-'+ (i+2) ]"
          type="text"
          [value]="value"
        />
      </ng-template>
      <ng-template #blocked>
        <span > {{ value }} </span>
        <input
          autofocus
          (blur)="updateValue($event, (i+2), rowIndex)"
          *ngIf="false"
          type="text"
          [value]="value"
        />
      </ng-template>
    </ng-template>
  </ngx-datatable-column>
</ngx-datatable>

<br>
<div class="form-group row"  >
  <div class="form-actions col-md-6">
    <button type="button" class="btn left-panel-buttons btn-outline-light">
      Generar Oferta
    </button>
    <button type="submit" class="btn left-panel-buttons btn-outline-light">
      Validar TMC
    </button>
  </div>
  <div class="form-actions right col-md-6" align="right">
    <button [disabled]="editCell ? 'disabled': null" (click)="onEdit()" type="button" class="btn right-panel-buttons btn-outline-light">
      Editar
    </button>
    <button [disabled]="!editCell ? 'disabled': null" (click)="onSave()" type="button" class="btn right-panel-buttons btn-success">
      Guardar
    </button>
    <button [disabled]="!editCell ? 'disabled': null" (click)="onCancel()" type="button" class="btn right-panel-buttons btn-outline-light">
      Cancelar
    </button>
  </div>
</div>
