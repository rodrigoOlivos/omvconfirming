<div class=" row">
  <div class="col-12" style="width: 100%">

    <div class="row">
      <div class="col-md-1  form-control border-less" style="">
        <label class="h6"> Moneda </label>
      </div>
      <div class="col-2">
        <select   #mySelect  (change)='onChange(mySelect.value)'  class="form-control" id="ordersMoneda">
          <option *ngFor="let order of orders; let i = index" [value]="ordersMoneda[i].idMoneda ">
            {{ordersMoneda[i].moneda}}
          </option>
        </select>
      </div>
    </div>

  </div>
</div>
<br>
<div class="form-group row" >
  <div class="col-4" style="width: 100%">
    <app-html-label-fechaactualizacion></app-html-label-fechaactualizacion>
  </div>
  <div class="col-4" style="width: 100%">
    <app-html-label-usuario></app-html-label-usuario>
  </div>
</div>
<div class="form-group row">
  <div class="col-6" style="width: 100%">
    <div class="row">
      <div class="col-md-2  form-control border-less" style="" >
        <label  class="h6  " > Tipo Matriz:  </label>
      </div>
      <div class="col-4">
        <select class="form-control" id="orders">
          <option *ngFor="let order of orders; let i = index" [value]="orders[i].id ">
            {{orders[i].name}}
          </option>
        </select>
      </div>
    </div>
  </div>
  <div class="col-6" style="width: 100%">
    <button  type="button" class="btn right-panel-buttons btn-outline-light ">
      Refrescar
    </button>
    <button  type="button" class="btn right-panel-buttons btn-outline-light ">
      Guardar
    </button>
  </div>
  <br>
</div>
<div class=" row">
  <div class="col-md-12" >
    <hr>
  </div>
  <div class=" col-md-6" >
    <label  class="h6" >Rango de Plazos</label>

    <ngx-datatable #mydataRango
                   class="material ngx-datatable datatable-body-row"
                   [headerHeight]="50"
                   [limit]="5"
                   [columnMode]="ColumnMode.force"
                   [footerHeight]="50"
                   rowHeight="auto"
                   [rows]="rows"
                   [columns]="columns"
                   [loadingIndicator]="loadingIndicator"

                   [selected]="selected"
                   [selectionType]="SelectionType.checkbox"
                   [selectAllRowsOnPage]="false"
                   [displayCheck]="displayCheck"
                   (select)="onSelect($event)"
    >
      <ngx-datatable-column
        [width]="30"
        [sortable]="false"
        [canAutoResize]="false"
        [draggable]="false"
        [resizeable]="false"
        [headerCheckboxable]="true"
        [checkboxable]="true"
      >
      </ngx-datatable-column>
      <ngx-datatable-column name="Desde(>)" prop="1">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <ng-container *ngIf="tasaEdit; then editable; else editable">
          </ng-container>
          <ng-template #editable>
            <span
              (click)="editing[rowIndex + '-1'] = true"
              *ngIf="!editing[rowIndex + '-1']"
            >
              {{ value.valor }}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, '1', rowIndex)"
              *ngIf="editing[rowIndex + '-1']"
              type="text"
              [value]="value.valor"
            />
          </ng-template>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Hasta(<=)" prop="2">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <ng-container *ngIf="tasaEdit; then editable; else editable">
          </ng-container>
          <ng-template #editable>
            <span
              (click)="editing[rowIndex + '-2'] = true"
              *ngIf="!editing[rowIndex + '-2']"
            >
              {{ value.valor }}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, '2', rowIndex)"
              *ngIf="editing[rowIndex + '-2']"
              type="text"
              [value]="value.valor"
            />
          </ng-template>
        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>
    <br>
    <div class="form-group row">
      <div class="form-actions right col-md-12" align="right" >
        <button  type="button" class="btn right-panel-buttons btn-outline-light" (click)="newRow()">
          Nuevo
        </button>
        <button type="submit" class="btn right-panel-buttons btn-outline-light" (click)="onRemoveRow(0)" style="margin-right: 15px; !important;">
          Eliminar
        </button>
      </div>
    </div>

  </div>
  <div class="col-md-6" >
    <label  class="h6 " >Rango de Montos en $</label>

    <ngx-datatable #mydataMonto
                   class="material ngx-datatable datatable-body-row"
                   [headerHeight]="50"
                   [limit]="5"
                   [columnMode]="ColumnMode.force"
                   [footerHeight]="50"
                   rowHeight="auto"
                   [rows]="rows"
                   [columns]="columns"
                   [loadingIndicator]="loadingIndicator"
    >
      <ngx-datatable-column name="Desde(>)" prop="1" >
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
            <span>
              {{ value }}
            </span>
        </ng-template>
      </ngx-datatable-column>
      <ngx-datatable-column name="Hasta(<=)" prop="2">
        <ng-template ngx-datatable-cell-template let-rowIndex="rowIndex" let-value="value" let-row="row">
          <ng-container *ngIf="tasaEdit; then editable; else blocked">
          </ng-container>
          <ng-template #editable>
            <span
              (click)="editing[rowIndex + '-2'] = true"
              *ngIf="!editing[rowIndex + '-2']"
            >
              {{ value }}
            </span>
            <input
              autofocus
              (blur)="updateValue($event, '2', rowIndex)"
              *ngIf="editing[rowIndex + '-2']"
              type="text"
              [value]="value"
            />
          </ng-template>
          <ng-template #blocked>
            <span > {{ value }} </span>
            <input
              autofocus
              (blur)="updateValue($event, '2', rowIndex)"
              *ngIf="false"
              type="text"
              [value]="value"
            />
          </ng-template>

        </ng-template>
      </ngx-datatable-column>
    </ngx-datatable>

    <br>
    <div class="form-group row"  >
      <div class="form-actions right col-md-12" align="right" >
        <button  type="button" class="btn right-panel-buttons btn-outline-light ">
          Nuevo
        </button>
        <button type="submit" class="btn right-panel-buttons btn-outline-light" style="margin-right: 15px; !important;">
          Eliminar
        </button>
      </div>
    </div>
  </div>

</div>
