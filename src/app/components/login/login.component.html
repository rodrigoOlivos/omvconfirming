<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0, minimal-ui">
  <meta name="description" content="Stack admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
  <meta name="keywords" content="admin template, stack admin template, dashboard template, flat admin template, responsive admin template, web app">
  <meta name="author" content="PIXINVENT">
  <title>Login Page</title>
  <link rel="apple-touch-icon" href="{{'assets/app-assets/images/ico/apple-icon-120.png'}}">
  <link rel="shortcut icon" type="image/x-icon" href="{{'assets/app-assets/images/ico/favicon.ico'}}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:300,300i,400,400i,500,500i%7COpen+Sans:300,300i,400,400i,600,600i,700,700i"
        rel="stylesheet">
  <!-- BEGIN VENDOR CSS-->
  <link rel="stylesheet" type="text/css" href="/assets/app-assets/css/vendors.css">
  <link rel="stylesheet" type="text/css" href="/assets/app-assets/vendors/css/forms/icheck/icheck.css">
  <link rel="stylesheet" type="text/css" href="/assets/app-assets/vendors/css/forms/icheck/custom.css">
  <!-- END VENDOR CSS-->
  <!-- BEGIN STACK CSS-->
  <link rel="stylesheet" type="text/css" href="/assets/app-assets/css/app.css">
  <!-- END STACK CSS-->
  <!-- BEGIN Page Level CSS-->
  <link rel="stylesheet" type="text/css" href="/assets/app-assets/css/core/menu/menu-types/horizontal-menu.css">
  <link rel="stylesheet" type="text/css" href="/assets/app-assets/css/pages/login-register.css">
  <!-- END Page Level CSS-->
  <!-- BEGIN Custom CSS-->
  <link rel="stylesheet" type="text/css" href="/assets/css/style.css">
  <!-- END Custom CSS-->
</head>
<body class="horizontal-layout horizontal-menu 1-column   menu-expanded blank-page blank-page"
      data-open="click" data-menu="horizontal-menu" data-col="1-column">
<!-- ////////////////////////////////////////////////////////////////////////////-->
<div class="app-content container center-layout mt-2">
  <div class="content-wrapper">
    <div class="content-header row">
    </div>
    <div class="content-body">
      <section class="flexbox-container">

        <div class="col-12 d-flex align-items-center justify-content-center">

          <div class="col-md-4 col-10 box-shadow-2 p-0">
            <img src="/assets/app-assets/images/logo.png" alt="branding logo" style=" width: 100%;" >
            <div class="card border-grey border-lighten-3 m-0">

              <div class="card-content">
                <div class="card-body">
                  <form class="form-horizontal form-simple" style="zoom:80%"
                        (ngSubmit)="onSubmit()" [formGroup]="reactiveForm" novalidate  >

                    <fieldset class="form-group position-relative has-icon-left">
                      <label for="rutempresa" class="h6 ">RUT Empresa (*)</label>
                      <input type="text" class="form-control form-control" id="rutempresa" placeholder=""
                             name="rutempresa" formControlName="rutempresa">
<!--                      <div *ngIf="f.rutempresa.touched && f.rutempresa.invalid" class="alert alert-danger">-->
                      <div *ngIf="submitted && f.rutempresa.errors" class="alert alert-danger">
                        <div *ngIf="f.rutempresa.errors.required">Rut Empresa es requerido</div>
                        <div *ngIf="f.rutempresa.errors.minlength">Rut Empresa mínimo 3 caracteres</div>
                      </div>
                    </fieldset>

                    <fieldset class="form-group position-relative has-icon-left">
                      <label for="rutpersona" class="h6" style="size:0.5px" >RUT Persona (*)</label>
                      <input type="text" class="form-control form-control" id="rutpersona" placeholder=""
                             name="rutpersona" formControlName="rutpersona">
                      <div *ngIf="submitted && f.rutpersona.errors" class="alert alert-danger">
                        <div *ngIf="f.rutpersona.errors.required">Rut Persona es requerido</div>
                        <div *ngIf="f.rutpersona.errors.minlength">Rut Persona mínimo 3 caracteres</div>
                      </div>
                    </fieldset>

                    <fieldset class="form-group position-relative has-icon-left">
                      <label for="clave" class="h6" >Clave (*)</label>
                      <input type="password" class="form-control form-control" id="clave" placeholder=""
                             name="clave" formControlName="clave" style="margin-bottom: 0;">
                      <div *ngIf="submitted && f.clave.errors" class="alert alert-danger">
                        <div *ngIf="f.clave.errors.required">Clave es requerida</div>
                        <div *ngIf="f.clave.errors.minlength">Clave mínimo 3 caracteres</div>
                      </div>
                    </fieldset>

                    <button type="submit" class="btn btn-success btn-block" style="color:white"> Entrar</button>
                  </form>
                </div>
              </div>
              <div class="card-footer">
                <div class="col-12">
                  <span class="float-sm-left   texto-gris">ver 1.0.0</span>
                  <span class="float-sm-center text-center m-0 texto-gris" style="padding-left: 18%">07/04/2021</span>
                  <span class="float-sm-right  texto-gris">18:30pm </span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
</div>
<!-- ////////////////////////////////////////////////////////////////////////////-->
<!-- BEGIN VENDOR JS-->
<script src="/assets/app-assets/vendors/js/vendors.min.js" type="text/javascript"></script>
<!-- BEGIN VENDOR JS-->
<!-- BEGIN PAGE VENDOR JS-->
<script type="text/javascript" src="/assets/app-assets/vendors/js/ui/jquery.sticky.js"></script>
<script type="text/javascript" src="/assets/app-assets/vendors/js/charts/jquery.sparkline.min.js"></script>
<script src="/assets/app-assets/vendors/js/forms/icheck/icheck.min.js" type="text/javascript"></script>
<script src="/assets/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js"
        type="text/javascript"></script>
<!-- END PAGE VENDOR JS-->
<!-- BEGIN STACK JS-->
<script src="/assets/app-assets/js/core/app-menu.js" type="text/javascript"></script>
<script src="/assets/app-assets/js/core/app.js" type="text/javascript"></script>
<script src="/assets/app-assets/js/scripts/customizer.js" type="text/javascript"></script>
<!-- END STACK JS-->
<!-- BEGIN PAGE LEVEL JS-->
<script type="text/javascript" src="/assets/app-assets/js/scripts/ui/breadcrumbs-with-stats.js"></script>
<script src="/assets/app-assets/js/scripts/forms/form-login-register.js" type="text/javascript"></script>
<!-- END PAGE LEVEL JS-->
</body>
</html>
