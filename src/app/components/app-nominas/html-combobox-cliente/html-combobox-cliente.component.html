<div class="form-group row col-md-12 ">
  <div class="col-md-2 form-control border-less" style="">
    <label for="select-cliente" class="h6 ">Cliente:</label>
  </div>
  <div class="col-md-4">
    <select class="form-control" id="select-cliente">
      <option *ngFor="let order of orders; let i = index" [value]="orders[i].id ">
        {{orders[i].name}}
      </option>
    </select>
  </div>
</div>
